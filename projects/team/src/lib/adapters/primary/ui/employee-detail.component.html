<!-- <section> -->
<div *ngIf="employee$ | async as employee">
    <div class="container" *ngIf="employee.name; else empty">
        <h1> {{employee.name}} </h1>

        <p>
            {{employee.description}}

        </p>
        <p>
            {{employee.department.name}}
        </p>

        <p>
            {{employee.department.employeeCount}}
        </p>

        <p>
            {{employee.imageLink}}
        </p>

        <img [src]="employee.imageLink" class="card-img-top align-self-center" [alt]="employee.name">

    </div>
</div>
<ng-template #empty>Przykro nam nie ma takiego pracownika</ng-template>
