<section class="container">
    <div class="row row-cols-auto justify-content-md-center mb-2">
        <section class="container">
            <div class="row row-cols-auto justify-content-md-center mb-2">
                <div class="col" *ngFor="let person of (teamList$ | async)">
                    <div class="card mb-4" style="width: 18rem;">
                        <img [src]="person.imageLink" class="card-img-top align-self-center" [alt]="person.name">
                        <div class="card-body">
                            <h5 class="card-title mb-2 p-2">{{person.name}}</h5>
                            <p class="card-text text-center fw-lighter lh-base">{{person.description}}</p>
                            <a [routerLink]="'pracownik/'+ person.id" (click)="onEmployeeClicked(person)">
                                <svg xmlns=" http://www.w3.org/2000/svg" width="20" height="40" fill="currentColor"
                                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16" style="color: #8c68cd;">
                                    <path
                                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                </svg>
                            </a>
                            <div class="p-1">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item list-group-item-action list-group-item-light">
                                        <h5>{{ person.department.name}}</h5>
                                    </li>
                                    <li class="list-group-item list-group-item-action list-group-item-primary">
                                        {{person.department.employeeCount}}
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
