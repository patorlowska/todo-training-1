<div>
    <h3>Skontaktuj się z nami !</h3>
</div>


<form [formGroup]="contactForm" (ngSubmit)="onFormSubmited(contactForm)">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
            <h5 style="margin-right: 10px;">Email:</h5>
            <input type="text" formControlName="email" placeholder="example@email.com">
        </label>

    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">
            <h5 style="margin-right: 10px;">Komentarz:</h5>
        </label>
        <textarea placeholder="Wpisz swój komentarz" type="text" class="form-control" formControlName="text" rows="3">
        </textarea>
    </div>
    <div>
        <button value="Submit" type="submit" class="btn btn-lg btn-primary">Wyślij</button>
    </div>


</form>
